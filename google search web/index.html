<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Google Search MyVersion</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <div class="nav_items">
          <div class="nav_list">
            <ul>
              <li><a href="#">Gmail</a></li>
              <li><a href="#">Images</a></li>
            </ul>
          </div>
          <div class="nav_icon">
            <span class="material-symbols-outlined"> apps </span>
            <!-- <i class="ri-function-line"></i> -->
          </div>
          <div class="nav_image">
            <img src="images/image1.png" alt="" />
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home container">
        <div class="home_title section">
          <img src="images/logo-removebg-preview.png" alt="" />
        </div>
        <div class="search_bar section">
          <i class="ri-search-line"></i>
          <input type="text" name="search" />
          <img src="images/icon1.png" class="icon1" alt="" />
          <img src="images/icon2.png" class="icon2" alt="" />
        </div>
        <div class="home_button section">
          <a href="" class="button1">Google Search</a>
          <a href="" class="button2">I'm Feeling Lucky</a>
        </div>
        <div class="home_subtext section">
          <img
            height="32"
            src="https://www.google.com/images/hpp/swg-gshield-logo-rgb-64px.png"
            width="32"
            data-atf="1"
            data-frt="0"
          />
          <span>
            Keep your family safer online with <a href="#">Family Link</a>
          </span>
        </div>
        <div class="home_lang section">
          <span>
            Google offered in: <a href="#">Filipino</a> <a href="#">Cebuano</a>
          </span>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="top_footer container">
        <span>Philippines</span>
      </div>
      <div class="borderline"></div>
      <div class="bottom_footer container">
        <div class="list1">
          <ul class="list_items">
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
          </ul>
        </div>
        <div class="list2">
          <ul class="list_items">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
